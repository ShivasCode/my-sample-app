name: CI/CD: Harbor → ArgoCD → EKS

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "REGISTRY=${{ secrets.HARBOR_REGISTRY }}"
          echo "PROJECT=${{ secrets.HARBOR_PROJECT }}"
          echo "USERNAME=${{ secrets.HARBOR_USERNAME }}"
        # (Password hidden)

      - name: Set short Git SHA
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Login to Harbor
        run: |
          echo "${{ secrets.HARBOR_PASSWORD }}" | \
            docker login ${{ secrets.HARBOR_REGISTRY }} \
            -u "${{ secrets.HARBOR_USERNAME }}" \
            --password-stdin

      - name: Build image
        run: |
          docker build \
            -t ${{ secrets.HARBOR_REGISTRY }}/${{ secrets.HARBOR_PROJECT }}/sample-app:${{ env.GIT_SHA }} .

      - name: Push image
        run: |
          docker push \
            ${{ secrets.HARBOR_REGISTRY }}/${{ secrets.HARBOR_PROJECT }}/sample-app:${{ env.GIT_SHA }}

      - name: Update deployment manifest
        run: |
          sed -i "s|{{IMAGE_TAG}}|${{ env.GIT_SHA }}|g" k8s/deployment.yaml

      - name: Commit manifest update
        run: |
          git config user.email "ci@github.com"
          git config user.name "GitHub Actions"
          git add k8s/deployment.yaml
          git commit -m "Update deployment image to ${{ env.GIT_SHA }}" || echo "No changes to commit"
          git push || echo "No changes to push"

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Force ArgoCD sync
        run: |
          kubectl patch application sample-app -n argocd \
            --type merge \
            -p '{"metadata":{"annotations":{"lastSyncTime":"'$(date +%s)'"}}}'
