name: "CI-CD Harbor ArgoCD EKS"

on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: sample-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set short git SHA
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Docker login to Harbor
        run: echo "${{ secrets.HARBOR_PASSWORD }}" | docker login ${{ secrets.HARBOR_REGISTRY }} -u ${{ secrets.HARBOR_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.HARBOR_REGISTRY }}/${{ secrets.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${{ env.GIT_SHA }} .

      - name: Push Docker image
        run: docker push ${{ secrets.HARBOR_REGISTRY }}/${{ secrets.HARBOR_PROJECT }}/${{ env.IMAGE_NAME }}:${{ env.GIT_SHA }}

      - name: Update deployment manifest
        run: |
          sed -i "s|IMAGE_TAG|${{ env.GIT_SHA }}|g" k8s/deployment.yaml

      - name: Commit updated manifest
        run: |
          git config --global user.email "ci@github.com"
          git config --global user.name "GitHub Actions"

          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${{ env.GIT_SHA }}" || echo "No changes to commit"
          git push

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Trigger ArgoCD refresh
        run: |
          kubectl patch application sample-app -n argocd \
            --type merge -p "{\"metadata\":{\"annotations\":{\"lastSyncTime\":\"$(date +%s)\"}}}"
