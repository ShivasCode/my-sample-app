apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  labels:
    app: sample-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
        - name: sample-app
          image: test.harbor.legiontech.dev/myproject/sample-app:{{GIT_SHA}}
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: harbor-secret
